<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FIN-TRACK | Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet" />
    <style>
    body {
        font-family: 'Indie Flower', cursive;
        background-color: #0f0f0f;
        background-image: repeating-linear-gradient(45deg, rgba(255,255,255,0.02) 0px, rgba(255,255,255,0.02) 1px, transparent 1px, transparent 8px);
    }
    input::placeholder {
      color: #f87171; /* light red */
    }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-6 text-white rounded-lg">
        <h1 class="text-center text-3xl mb-8">FIN-TRACK</h1>

    <form class="space-y-4">
        <input type="text" placeholder="Name"
            class="w-full bg-transparent border border-red-500 text-red-500 px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-red-400" />

        <input type="email" placeholder="Email"
        class="w-full bg-transparent border border-red-500 text-red-500 px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-red-400" />

        <input type="tel" placeholder="Phone"
        class="w-full bg-transparent border border-red-500 text-red-500 px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-red-400" />

        <input type="text" placeholder="Username"
            class="w-full bg-transparent border border-red-500 text-red-500 px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-red-400" />

        <input type="password" placeholder="Password"
            class="w-full bg-transparent border border-red-500 text-red-500 px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-red-400" />

        <div class="text-center pt-4">
        <button type="submit"
            class="bg-green-800 text-green-400 border border-green-600 px-6 py-2 rounded-md hover:bg-green-700">
            Register
        </button>
        </div>
    </form>
    </div>
</body>
</html>
