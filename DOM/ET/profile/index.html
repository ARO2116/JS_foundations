<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FIN-TRACK | Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Indie Flower', cursive;
      background-color: #0f0f0f;
      background-image: repeating-linear-gradient(45deg, rgba(255,255,255,0.02) 0px, rgba(255,255,255,0.02) 1px, transparent 1px, transparent 8px);
    }
    input::placeholder {
      color: #f87171;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen px-4">
  <div class="w-full max-w-md text-white text-center space-y-6">
    <h1 class="text-3xl">FinTrack</h1>

    <!-- Profile Circle -->
    <div class="w-32 h-32 rounded-full mx-auto border border-green-600 bg-green-900 shadow-lg"></div>

    <!-- Profile Form -->
    <form class="space-y-4 text-left">
      <input type="text" value="surname"
        class="w-full bg-transparent border border-red-500 text-red-500 px-4 py-2 rounded-md focus:outline-none" />
      <input type="text" value="first name"
        class="w-full bg-transparent border border-red-500 text-red-500 px-4 py-2 rounded-md focus:outline-none" />

      <input type="email" value="email"
        class="w-full bg-transparent border border-red-500 text-red-500 px-4 py-2 rounded-md focus:outline-none" />

      <input type="tel" value="(+254)........"
        class="w-full bg-transparent border border-red-500 text-red-500 px-4 py-2 rounded-md focus:outline-none" />

      <input type="text" value="chose a username"
        class="w-full bg-transparent border border-red-500 text-red-500 px-4 py-2 rounded-md focus:outline-none" />

      <input type="password" value="input password"
        class="w-full bg-transparent border border-red-500 text-red-500 px-4 py-2 rounded-md focus:outline-none" />
      <input type="password" value="confirm password"
        class="w-full bg-transparent border border-red-500 text-red-500 px-4 py-2 rounded-md focus:outline-none" />

      <!-- Update Button -->
      <div class="text-center pt-4">
        <button type="submit"
          class="bg-green-800 text-green-400 border border-green-600 px-6 py-2 rounded-md hover:bg-green-700">
          Update Profile
        </button>
      </div>
    </form>
  </div>
</body>
</html>
